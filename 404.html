<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Упс! 404 - Webprog</title>
    <link rel="icon" type="image/x-icon" href="img/logo.ico">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/auth-pages.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oswald:400,300" type="text/css">
    <style>
        .error-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #f8f8f8 0%, #e7e7e7 50%, #f8f8f8 100%);
            position: relative;
            overflow: hidden;
            cursor: none;
        }
        
        /* Кастомный курсор */
        .custom-cursor {
            position: fixed;
            width: 20px;
            height: 20px;
            background: #29c5e6;
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            transition: transform 0.1s ease;
            box-shadow: 0 0 20px rgba(41, 197, 230, 0.5);
        }
        
        .error-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 60px 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 600px;
            width: 90%;
            text-align: center;
            position: relative;
            overflow: hidden;
            animation: slideInUp 0.8s ease;
            transition: transform 0.3s ease;
        }
        
        .error-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.15);
        }
        
        .error-card:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #29c5e6, #1b8ea6, #29c5e6);
            background-size: 200% 100%;
            animation: gradientShift 3s ease-in-out infinite;
        }
        
        .error-number {
            font-size: 150px;
            font-family: 'Oswald', sans-serif;
            font-weight: 400;
            color: #29c5e6;
            margin: 0;
            text-shadow: 0 0 30px rgba(41, 197, 230, 0.3);
            animation: glitch 2s ease-in-out infinite;
            position: relative;
            cursor: pointer;
            user-select: none;
        }
        
        .error-number:hover {
            animation: shake 0.5s ease-in-out, glitch 2s ease-in-out infinite;
        }
        
        .error-emoji {
            font-size: 80px;
            margin: 20px 0;
            animation: bounce 2s ease-in-out infinite;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        
        .error-emoji:hover {
            transform: scale(1.2) rotate(15deg);
            animation: spin 1s linear infinite;
        }
        
        .error-title {
            font-size: 36px;
            font-family: 'Oswald', sans-serif;
            font-weight: 400;
            color: #7e7e7e;
            margin: 20px 0;
            animation: typewriter 3s steps(40) 1s both;
            overflow: hidden;
            white-space: nowrap;
            border-right: 3px solid #29c5e6;
        }
        
        .error-message {
            font-size: 18px;
            color: #8f8f8f;
            margin: 20px 0 40px;
            line-height: 1.6;
            animation: fadeInUp 1s ease 2s both;
        }
        
        .funny-messages {
            margin: 30px 0;
            animation: fadeInUp 1s ease 2.5s both;
        }
        
        .funny-message {
            background: linear-gradient(135deg, rgba(41, 197, 230, 0.1), rgba(126, 126, 126, 0.05));
            padding: 15px 20px;
            border-radius: 15px;
            margin: 10px 0;
            border-left: 4px solid #29c5e6;
            font-style: italic;
            color: #7e7e7e;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .funny-message:hover {
            background: linear-gradient(135deg, rgba(41, 197, 230, 0.2), rgba(126, 126, 126, 0.1));
            transform: translateX(10px);
            box-shadow: 0 5px 15px rgba(41, 197, 230, 0.2);
        }
        
        .error-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            animation: fadeInUp 1s ease 3s both;
        }
        
        .error-btn {
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            font-family: 'Oswald', sans-serif;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            min-width: 150px;
            position: relative;
            overflow: hidden;
        }
        
        .error-btn:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }
        
        .error-btn:hover:before {
            left: 100%;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #29c5e6 0%, #1b8ea6 100%);
            color: white;
            box-shadow: 0 5px 15px rgba(41, 197, 230, 0.3);
        }
        
        .btn-primary:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 15px 35px rgba(41, 197, 230, 0.4);
        }
        
        .btn-secondary {
            background: linear-gradient(135deg, #7e7e7e 0%, #5a5a5a 100%);
            color: white;
            box-shadow: 0 5px 15px rgba(126, 126, 126, 0.3);
        }
        
        .btn-secondary:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 15px 35px rgba(126, 126, 126, 0.4);
        }
        
        .btn-fun {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            color: white;
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.3);
        }
        
        .btn-fun:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 15px 35px rgba(255, 107, 107, 0.4);
        }
        
        /* Интерактивные элементы */
        .interactive-zone {
            margin: 30px 0;
            animation: fadeInUp 1s ease 3.5s both;
        }
        
        .click-counter {
            background: rgba(41, 197, 230, 0.1);
            padding: 15px;
            border-radius: 15px;
            margin: 20px 0;
            border: 2px dashed #29c5e6;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .click-counter:hover {
            background: rgba(41, 197, 230, 0.2);
            transform: scale(1.05);
        }
        
        /* Плавающие элементы */
        .floating-shapes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        .floating-shape {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(45deg, rgba(41, 197, 230, 0.3), rgba(126, 126, 126, 0.2));
            animation: floatError 8s ease-in-out infinite;
            box-shadow: 0 0 30px rgba(41, 197, 230, 0.2);
        }
        
        .shape-1 { width: 120px; height: 120px; top: 10%; left: 5%; animation-delay: 0s; }
        .shape-2 { width: 80px; height: 80px; top: 70%; right: 10%; animation-delay: 2s; }
        .shape-3 { width: 100px; height: 100px; bottom: 20%; left: 15%; animation-delay: 4s; }
        .shape-4 { width: 60px; height: 60px; top: 30%; right: 5%; animation-delay: 6s; }
        .shape-5 { width: 90px; height: 90px; top: 50%; left: 3%; animation-delay: 1s; }
        
        /* Анимации */
        @keyframes glitch {
            0%, 100% { transform: scale(1) skew(0deg); }
            20% { transform: scale(1.02) skew(1deg); }
            40% { transform: scale(0.98) skew(-1deg); }
            60% { transform: scale(1.01) skew(0.5deg); }
            80% { transform: scale(0.99) skew(-0.5deg); }
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px) rotate(-2deg); }
            75% { transform: translateX(10px) rotate(2deg); }
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-20px); }
            60% { transform: translateY(-10px); }
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        @keyframes typewriter {
            from { width: 0; }
            to { width: 100%; }
        }
        
        @keyframes floatError {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.4; }
            50% { transform: translateY(-30px) rotate(180deg); opacity: 0.8; }
        }
        
        @keyframes slideInUp {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        @keyframes rainbow {
            0% { color: #ff6b6b; }
            16% { color: #ffa502; }
            32% { color: #2ed573; }
            48% { color: #1e90ff; }
            64% { color: #9c88ff; }
            80% { color: #ff6b6b; }
            100% { color: #29c5e6; }
        }
        
        /* Адаптивность */
        @media (max-width: 768px) {
            .error-card { padding: 40px 30px; }
            .error-number { font-size: 100px; }
            .error-title { font-size: 28px; }
            .error-emoji { font-size: 60px; }
            .error-buttons { flex-direction: column; align-items: center; }
            .error-btn { width: 100%; max-width: 250px; }
            .floating-shapes { display: none; }
        }
        
        /* Специальные эффекты */
        .party-mode .error-number {
            animation: rainbow 2s linear infinite, glitch 2s ease-in-out infinite;
        }
        
        .party-mode .error-card {
            animation: shake 0.5s ease-in-out infinite;
        }
        
        .party-mode .floating-shape {
            animation: spin 1s linear infinite, floatError 8s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <div class="error-container" id="errorContainer">
        <div class="custom-cursor" id="customCursor"></div>
        
        <div class="floating-shapes">
            <div class="floating-shape shape-1"></div>
            <div class="floating-shape shape-2"></div>
            <div class="floating-shape shape-3"></div>
            <div class="floating-shape shape-4"></div>
            <div class="floating-shape shape-5"></div>
        </div>
        
        <div class="error-card" id="errorCard">
            <h1 class="error-number" id="errorNumber" onclick="glitchEffect()">404</h1>
            <div class="error-emoji" id="errorEmoji" onclick="changeEmoji()">😵‍💫</div>
            <h2 class="error-title">Упс! Страница сбежала в отпуск</h2>
            <p class="error-message">
                Похоже, наши программисты опять что-то сломали... 
                Или может быть, эта страница просто решила поиграть в прятки? 🤔
            </p>
            
            <div class="funny-messages">
                <div class="funny-message" onclick="showRandomMessage()">
                    💡 <span id="funnyText">Нажми на меня для мудрости дня!</span>
                </div>
            </div>
            
            <div class="interactive-zone">
                <div class="click-counter" onclick="incrementCounter()">
                    🎯 Кликов по этой кнопке: <span id="clickCount">0</span>
                    <br><small>Может быть, на 100-м клике что-то произойдет? 😏</small>
                </div>
            </div>
            
            <div class="error-buttons">
                <a href="index.html" class="error-btn btn-primary" onmouseover="playHoverSound()">
                    🏠 На главную
                </a>
                <a href="auth/register.html" class="error-btn btn-secondary" onmouseover="playHoverSound()">
                    🔄 Попробовать снова
                </a>
                <button class="error-btn btn-fun" onclick="partyMode()" onmouseover="playHoverSound()">
                    🎉 Режим веселья!
                </button>
            </div>
        </div>
    </div>

    <script>
        // Массив смешных сообщений
        const funnyMessages = [
            "🤖 Наш робот-уборщик случайно удалил эту страницу",
            "🐱 Кот программиста прошелся по клавиатуре",
            "☕ Кофе закончился, код перестал работать",
            "🚀 Страница улетела в космос искать инопланетян",
            "🎭 Эта страница играет в театре, вернется после спектакля",
            "🍕 Страница ушла за пиццей, скоро вернется",
            "🎮 Страница играет в прятки и очень хорошо спряталась",
            "🦄 Единорог украл эту страницу для своей коллекции",
            "🎪 Страница сбежала в цирк, чтобы стать акробатом",
            "🧙‍♂️ Волшебник превратил страницу в лягушку"
        ];

        const emojis = ["😵‍💫", "🤯", "😅", "🙃", "😎", "🤪", "😜", "🥴", "🤖", "👻"];
        
        let clickCount = 0;
        let currentEmojiIndex = 0;
        let isPartyMode = false;

        // Кастомный курсор
        const cursor = document.getElementById('customCursor');
        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX - 10 + 'px';
            cursor.style.top = e.clientY - 10 + 'px';
        });

        // Эффект глитча для числа 404
        function glitchEffect() {
            const number = document.getElementById('errorNumber');
            const originalText = number.textContent;
            const glitchTexts = ['4Ø4', '4０4', '４04', '40４', 'ERR', '???', '!!!'];
            
            let glitchCount = 0;
            const glitchInterval = setInterval(() => {
                number.textContent = glitchTexts[Math.floor(Math.random() * glitchTexts.length)];
                glitchCount++;
                
                if (glitchCount > 5) {
                    clearInterval(glitchInterval);
                    number.textContent = originalText;
                }
            }, 100);
            
            playClickSound();
        }

        // Смена эмодзи
        function changeEmoji() {
            const emojiElement = document.getElementById('errorEmoji');
            currentEmojiIndex = (currentEmojiIndex + 1) % emojis.length;
            emojiElement.textContent = emojis[currentEmojiIndex];
            emojiElement.style.transform = 'scale(1.3) rotate(360deg)';
            
            setTimeout(() => {
                emojiElement.style.transform = 'scale(1) rotate(0deg)';
            }, 300);
            
            playClickSound();
        }

        // Показать случайное смешное сообщение
        function showRandomMessage() {
            const textElement = document.getElementById('funnyText');
            const randomMessage = funnyMessages[Math.floor(Math.random() * funnyMessages.length)];
            
            textElement.style.opacity = '0';
            setTimeout(() => {
                textElement.textContent = randomMessage;
                textElement.style.opacity = '1';
            }, 200);
            
            playClickSound();
        }

        // Счетчик кликов
        function incrementCounter() {
            clickCount++;
            document.getElementById('clickCount').textContent = clickCount;
            
            // Специальные события на определенных кликах
            if (clickCount === 10) {
                showRandomMessage();
                document.getElementById('funnyText').textContent = "🎉 Поздравляем! Вы достигли 10 кликов!";
            } else if (clickCount === 50) {
                changeEmoji();
                document.getElementById('funnyText').textContent = "🏆 50 кликов! Вы настоящий кликер!";
            } else if (clickCount === 100) {
                partyMode();
                document.getElementById('funnyText').textContent = "🎊 100 КЛИКОВ! РЕЖИМ ВЕСЕЛЬЯ АКТИВИРОВАН!";
            }
            
            playClickSound();
        }

        // Режим веселья
        function partyMode() {
            const container = document.getElementById('errorContainer');
            isPartyMode = !isPartyMode;
            
            if (isPartyMode) {
                container.classList.add('party-mode');
                createConfetti();
                playPartySound();
            } else {
                container.classList.remove('party-mode');
            }
        }

        // Создание конфетти
        function createConfetti() {
            const colors = ['#29c5e6', '#1b8ea6', '#7e7e7e', '#ff6b6b', '#ffa502', '#2ed573'];
            const confettiCount = 100;
            
            for (let i = 0; i < confettiCount; i++) {
                const confetti = document.createElement('div');
                confetti.style.position = 'fixed';
                confetti.style.width = Math.random() * 10 + 5 + 'px';
                confetti.style.height = confetti.style.width;
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.top = '-10px';
                confetti.style.zIndex = '9999';
                confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
                confetti.style.pointerEvents = 'none';
                
                document.body.appendChild(confetti);
                
                const animation = confetti.animate([
                    { 
                        transform: 'translateY(0) rotate(0deg)', 
                        opacity: 1 
                    },
                    { 
                        transform: `translateY(100vh) rotate(${Math.random() * 720}deg)`, 
                        opacity: 0 
                    }
                ], {
                    duration: Math.random() * 3000 + 2000,
                    easing: 'cubic-bezier(0.25, 0.46, 0.45, 0.94)'
                });
                
                animation.onfinish = () => confetti.remove();
            }
        }

        // Звуковые эффекты
        function playClickSound() {
            if (typeof(AudioContext) !== "undefined" || typeof(webkitAudioContext) !== "undefined") {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.setValueAtTime(800, audioContext.currentTime);
                oscillator.frequency.exponentialRampToValueAtTime(400, audioContext.currentTime + 0.1);
                
                gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.1);
            }
        }

        function playHoverSound() {
            if (typeof(AudioContext) !== "undefined" || typeof(webkitAudioContext) !== "undefined") {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.setValueAtTime(600, audioContext.currentTime);
                
                gainNode.gain.setValueAtTime(0.05, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.05);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.05);
            }
        }

        function playPartySound() {
            if (typeof(AudioContext) !== "undefined" || typeof(webkitAudioContext) !== "undefined") {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                
                // Создаем мелодию
                const notes = [523.25, 659.25, 783.99, 1046.50]; // C5, E5, G5, C6
                
                notes.forEach((freq, index) => {
                    const oscillator = audioContext.createOscillator();
                    const gainNode = audioContext.createGain();
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(audioContext.destination);
                    
                    oscillator.frequency.setValueAtTime(freq, audioContext.currentTime + index * 0.2);
                    
                    gainNode.gain.setValueAtTime(0.1, audioContext.currentTime + index * 0.2);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + index * 0.2 + 0.2);
                    
                    oscillator.start(audioContext.currentTime + index * 0.2);
                    oscillator.stop(audioContext.currentTime + index * 0.2 + 0.2);
                });
            }
        }

        // Инициализация
        document.addEventListener('DOMContentLoaded', function() {
            // Показываем случайное сообщение при загрузке
            setTimeout(showRandomMessage, 4000);
            
            // Автоматически меняем эмодзи каждые 5 секунд
            setInterval(() => {
                if (!isPartyMode) {
                    changeEmoji();
                }
            }, 5000);
        });

        // Пасхалки
        document.addEventListener('keydown', function(e) {
            // Konami Code: ↑↑↓↓←→←→BA
            const konamiCode = [38, 38, 40, 40, 37, 39, 37, 39, 66, 65];
            window.konamiIndex = window.konamiIndex || 0;
            
            if (e.keyCode === konamiCode[window.konamiIndex]) {
                window.konamiIndex++;
                if (window.konamiIndex === konamiCode.length) {
                    partyMode();
                    document.getElementById('funnyText').textContent = "🎮 Konami Code активирован! Вы нашли секрет!";
                    window.konamiIndex = 0;
                }
            } else {
                window.konamiIndex = 0;
            }
        });
    </script>
</body>
